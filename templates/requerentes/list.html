{% extends "shared/base.html" %}
{% block content %}
  <h1>Requerentes</h1>
  <a href="{{ url_for('requerentes.create') }}" class="btn btn-success mb-2">Novo Requerente</a>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>Nome</th><th>Tipo</th><th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for req in requerentes %}
        <tr>
          <td>{{ req.id }}</td>
          <td>{{ req.nome }}</td>
          <td>{{ req.tipo }}</td>
          <td>
            <a href="{{ url_for('requerentes.detail', id=req.id) }}" class="btn btn-info btn-sm">Detalhes</a>
            <a href="{{ url_for('requerentes.edit', id=req.id) }}" class="btn btn-warning btn-sm">Editar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
