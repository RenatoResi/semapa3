{% extends "shared/base.html" %}

{% block title %}Registrar Usuário{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-user-plus"></i> Registrar Novo Usuário</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" required 
                               value="{{ request.form.nome if request.form.nome }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required
                               value="{{ request.form.email if request.form.email }}">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                        <small class="form-text text-muted">Mínimo 6 caracteres</small>
                    </div>
                    <div class="form-group">
                        <label for="nivel">Nível de Acesso</label>
                        <select class="form-control" id="nivel" name="nivel" required>
                            <option value="">Selecione...</option>
                            <option value="1">Usuário</option>
                            <option value="2">Técnico</option>
                            <option value="3">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">
                        <i class="fas fa-user-plus"></i> Registrar Usuário
                    </button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-link">
                        Já possui conta? Fazer Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
