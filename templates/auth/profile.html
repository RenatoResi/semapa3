{% extends "shared/base.html" %}

{% block title %}Perfil do Usuário{% endblock %}

{% block content %}
<h2>Perfil do Usuário</h2>
<div class="card">
  <div class="card-body">
    <p><strong>Nome:</strong> {{ current_user.nome }}</p>
    <p><strong>Email:</strong> {{ current_user.email }}</p>
    <p><strong>Nível:</strong> {{ current_user.nivel }}</p>
    <a href="{{ url_for('auth.edit_profile') }}" class="btn btn-primary">Editar Perfil</a>
  </div>
</div>
{% endblock %}
