{% extends "shared/base.html" %}
{% block content %}
<h2>Detalhes da Ordem de Serviço</h2>
<ul>
  <li>ID: {{ ordem.id }}</li>
  <li>Tipo: {{ ordem.tipo }}</li>
  <li>Status: {{ ordem.status }}</li>
  <li>Técnico: {{ ordem.tecnico.nome if ordem.tecnico else '-' }}</li>
  <li>Criada em: {{ ordem.data_criacao }}</li>
</ul>
<a href="{{ url_for('ordens.list') }}" class="btn btn-secondary">Voltar</a>
{% endblock %}
